<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./bingo.png">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="textInput">
        <div class="button">
            <button class="buttonAdd" onclick="preventBlank()">Adicionar</button>
            <button class="buttonClear" onclick="removeAll()">Limpar</button>
        </div>
        <button class="buttonSort" onclick="sort()">Sortear</button>

        <select id="select">
            <option>Sorteio padrão</option>
            <option>Sortear duas opções</option>
            <option>Sortear três opções</option>
            <option>Sortear times</option>
        </select>


        <ol id="list"></ol>
        
        <div class="team1">
        <h2 id="teamTitle1" class="hidden">Time 1</h2>
        <ol id="teamList1"></ol>
        </div>

        <div class="team2">
        <h2 id="teamTitle2" class="hidden">Time 2</h2>
        <ol id="teamList2"></ol>
        </div>

        <p id="displaySorted"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
